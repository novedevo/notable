<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />
		<script src="https://youtube.com/iframe_api" async defer></script>
		<script src="secured/videoNotes.js" defer></script>
		<title>Edit Note</title>
	</head>

	<body>
		<label for="video-form">URL: </label>
		<input name="video-form" type="text" id="video-form" />
		<button id="load-video">Load Video</button>
		<p>
			TEST URLs YOU CAN COPY AND PASTE:<br />
			https://www.youtube.com/watch?v=LEENEFaVUzU<br />
			https://www.youtube.com/watch?v=xMk8wuw7nek
			<br /><br />
		</p>
		<div id="container">
			<div class="left-side" id="player"></div>
			<div class="right-side">
				<div class="timer">Note Taking</div>
				<div class="notes-box">
					<ul>
						<a id="timestamp-note" href="javascript:void(0);"></a>
					</ul>
				</div>
				<div class="input-box">
					<textarea
						name=""
						id="note"
						cols="20"
						rows="5"
						placeholder="Write notes here..."
					></textarea>
					<input id="post-note" type="submit" value="Post" />
				</div>
			</div>
		</div>
	</body>
</html>
